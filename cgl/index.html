<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSC CGL Syllabus Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">SSC CGL Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#tier1">Tier 1</a></li>
                    <li class="nav-item"><a class="nav-link" href="#tier2">Tier 2</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Progress Controls -->
        <div class="progress-controls">
            <button class="btn btn-primary" onclick="tracker.exportProgress()">
                <i class="fas fa-download"></i> Export Progress
            </button>
            <input type="file" id="importFile" style="display: none;" accept=".json" 
                   onchange="tracker.importProgress(this.files[0])">
            <button class="btn btn-success" onclick="document.getElementById('importFile').click()">
                <i class="fas fa-upload"></i> Import Progress
            </button>
            <button class="btn btn-danger" onclick="tracker.resetProgress()">
                <i class="fas fa-trash"></i> Reset Progress
            </button>
        </div>

        <!-- Progress Overview -->
        <div class="progress-overview">
            <h2>Overall Progress</h2>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%" id="totalProgress"></div>
            </div>
        </div>

        <!-- Tier 1 Section -->
        <section id="tier1" class="syllabus-section">
            <h2>Tier 1 Syllabus</h2>
            <div class="subject-tabs">
                <!-- Generated dynamically -->
            </div>
        </section>

        <!-- Tier 2 Section -->
        <section id="tier2" class="syllabus-section">
            <h2>Tier 2 Syllabus</h2>
            <div class="subject-tabs">
                <!-- Generated dynamically -->
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="script.js"></script>
</body>
</html>
